<div ng-app="myApp" ng-controller="customersCtrl"> 
	<select [(ngModel)]="selectedPdf" size="10" (change)="onChange($event)">
		<option *ngFor="let item of resultat.resultats" [value]="item.id">
			{{ item.pdfFilePath }}
		</option>
	</select>
	<div class="global">
		<mypdfview [currentItem]="currentItem"></mypdfview>
	</div>
</div>
