<div *ngIf="resultat !== undefined" ng-app="myApp" ng-controller="customersCtrl"> 
	<div class="globalApp">
		<div class ="gaucheApp">
			<select [(ngModel)]="selectedPdf" size="10" (change)="onChange($event)">
				<option *ngFor="let item of resultat.resultats" [value]="item.id" [ngClass]="{'vert': item.enregistre==true}">
					{{ item.pdfFilePath }}
				</option>
			</select>
		</div>	
		<div class="droiteApp">
			<a href="{{csvUrl}}">Exporter CSV</a>
		</div>
	</div>
	<div class="global">
		<mypdfview [currentItem]="currentItem" (validateEnregistrer)="passerVert($event)"></mypdfview>
	</div>
</div>
<div *ngIf="resultat === undefined">
	Traitement en cours ...
</div>
