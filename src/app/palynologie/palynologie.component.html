<button [routerLink]="['']" class="styleBouton"> Retour accueil</button>
<div *ngIf="resultat !== undefined" ng-app="myApp" ng-controller="customersCtrl"> 
	<div class="globalApp">
		<div class ="gaucheApp">
			<select [(ngModel)]="selectedPdf" size="10" (change)="onChange($event)">
				<option *ngFor="let item of resultat.resultats" [value]="item.id" [ngClass]="{'vert': item.valider==true}">
					{{ item.pdfFilePath }}
				</option>
			</select>
		</div>	
		<div class="droiteApp">
			<a href="{{csvUrl}}">{{myConfig.exportercsv}}</a>
		</div>
	</div>
	<div *ngIf="currentItem !== undefined" class="global">
		<mypdfview [currentId]="currentItem.id" (validateEnregistrer)="passerVert($event)"></mypdfview>
	</div>
</div>
<div *ngIf="resultat === undefined">
	<br/>
	<br/>
	<br/>
	<br/>
	{{myConfig.traitementencours}}
	<br/>
	<br/>
	<div *ngIf="estimateTime !== undefined">
		{{myConfig.tempsestime}} : {{ estimateTime }} min
		<br/>
		{{myConfig.dateestime}} : {{ estimateDate }}
	</div>
</div>
